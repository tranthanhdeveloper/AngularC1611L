<div class="container">
  <h1 class="text-center">Đăng ký Tour Du lịch</h1>
  <hr>

  <form class="form-horizontal" [formGroup]='registerForm' role="form" (ngSubmit)= 'tourSubmit()'>
    <div class="form-group">
      <label for="">Tên Tour</label>
      <input type="text" class="form-control" id="" formControlName='tour.name' placeholder="Input last name">
    </div>


    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

</div>
