<div class="container">

    <div>
        <button type="button" class="btn btn-default" (click)="clickMe()">Click Me</button>
        <p class="pull-right">{{this.result}}</p>
    </div>
    <hr>

    <div class="input-group">
        <input type="text" class="form-control" id="Input your username" placeholder="Search" (keyup.enter)="display($event)">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default">Go!</button>
        </span>
    </div>
    <hr>

    <p>Selected category: {{this.category}}</p>
    <select name="" id="input" class="form-control" required="required" (change)="selectCategory($event)">
        <option value="">Category 1</option>
        <option value="">Category 2</option>
        <option value="">Category 3</option>
        <option value="">Category 4</option>
    </select>

    <hr>
    <h2>File uploading</h2>
    <input type="file" name="" id="" (change)="selectFile($event)">
    <hr>
    <input type="file" multiple="multiple" (change)="selectFiles($event)">
    <span [innerHTML]="result3"></span>
    <br>
    <hr>
    <h2>Country flag</h2>
    
    <select name="" id="input" class="form-control" required="required" (change)="selectNation($event)">
        <option value="vietnam.png">Vietnam</option>
        <option value="usa.png">Usa</option>
        <option value="uk.png">Uk</option>
    </select>
    <img src="{{this.imagePath}}" class="img-responsive" alt="Image">
    
    

</div>
